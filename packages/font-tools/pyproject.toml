[project]
name = "nepali-font-tools"
version = "0.1.0"
description = "Font subsetting, QA, and specimen generation for Nepali/Devanagari fonts"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "fonttools[woff]",
    "brotli",
]

[project.optional-dependencies]
dev = ["pytest"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nepali_font_tools"]
