[project]
name = "nepali-converter"
version = "0.1.0"
description = "Legacy Nepali font to Unicode converter with PDF rescue"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "PyMuPDF",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
nepali-convert = "nepali_converter.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nepali_converter"]
