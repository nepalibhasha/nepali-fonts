name: Build Web Fonts
on:
  push:
    branches: [main]
    paths:
      - "fonts/sources/**"
      - "packages/font-tools/**"
      - "scripts/build-web-fonts.py"
      - "scripts/generate-css.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install font-tools dependencies
        run: uv sync
        working-directory: packages/font-tools
      - run: uv run --project packages/font-tools python scripts/build-web-fonts.py
      - run: python3 scripts/generate-css.py
      - name: Upload built fonts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-fonts
          path: |
            fonts/web/
            packages/web-fonts/css/
