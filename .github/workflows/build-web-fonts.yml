name: Build Web Fonts
on:
  push:
    branches: [main]
    paths:
      - "fonts/sources/**"
      - "packages/font-tools/**"
      - "scripts/build-web-fonts.py"
      - "scripts/generate-css.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install font-tools dependencies
        run: uv sync
        working-directory: packages/font-tools
      - run: uv run --project packages/font-tools python scripts/build-web-fonts.py
      - run: python3 scripts/generate-css.py
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fonts/web/ packages/web-fonts/css/
          git diff --cached --quiet || \
            git commit -m "chore: rebuild web fonts [skip ci]"
          git push
