name: Test Converters
on:
  push:
    paths:
      - "packages/converter/**"
      - "packages/converter-js/**"
  pull_request:
    paths:
      - "packages/converter/**"
      - "packages/converter-js/**"

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: cd packages/converter && uv sync --extra dev --extra pdf && uv run pytest

  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: cd packages/converter-js && npx vitest run
